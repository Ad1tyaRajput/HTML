<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Logos</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #e0eafc, #cfdef3);
        margin: 0;
        padding: 20px;
        color: #333;
        transition: background-color 0.5s ease;
      }
      h1,
      h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 20px;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }
      th,
      td {
        padding: 15px;
        text-align: center;
        border: 1px solid #ccc;
        transition: background-color 0.3s ease;
      }
      th {
        background-color: #2980b9;
        color: white;
        text-transform: uppercase;
      }
      img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        transition: transform 0.3s ease;
        cursor: pointer;
      }
      a {
        color: #2980b9;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
      }
      a:hover {
        color: #1f6394;
      }
      .table-container {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 0.5s forwards;
        animation-delay: 0.5s; /* Delays the animation */
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        th,
        td {
          padding: 10px;
        }

        h1,
        h2 {
          font-size: 1.5em;
        }

        img {
          max-width: 70px; /* Smaller logos on smaller screens */
        }
      }

      @media (max-width: 480px) {
        th,
        td {
          font-size: 0.9em; /* Smaller text on extra small screens */
        }

        img {
          max-width: 50px; /* Even smaller logos on extra small screens */
        }
      }
    </style>
  </head>
  <body>
    <h1>Website Logos</h1>

    <!-- First Table -->
    <h2>Table 1</h2>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Link</th>
            <th>Thumbnail</th>
          </tr>
        </thead>
        <tbody>

              />
            </td>

            </td>
          </tr>
          <tr>

        </tbody>
      </table>
    </div>
